<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <title>Contact Us</title>
</head>
<body>
    <header>
        <nav id="navbar">
            <div id="logo">
                <img src="/img/images.png" alt="MyFoodDelivery.com">
            </div>
            <ul>
                <li class="item"><a href="#">Home</a></li>
                <li class="item"><a href="/services.html">Services</a></li>
                <li class="item"><a href="/about.html">About Us</a></li>
                <li class="item"><a href="/contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section id="contact">
        <h1 class="h-primary center">Contact Us</h1>
        <div id="contact-box">
            <form action="">
                <div class="form-group">
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name" placeholder="enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="text" name="email" id="email" placeholder="enter your email">
                </div>
                <div class="form-group">
                    <label for="phone">Number: </label>
                    <input type="phone" name="phone" id="phone" placeholder="enter your phone">
                </div>
                <div class="form-group">
                    <label for="message">Message: </label>
                    <textarea name="text" id="message" cols="30" rows="10" placeholder="type any text"></textarea>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <div class="center">
            Copyright &copy; www.MyFoodDelivery.com All rights reserved!
        </div>
    </footer></body>
</html>
